<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    <style>
        video { width: 100%; max-width: 500px; }
        canvas { display: none; }
    </style>
</head>
<body>
    <h2>Scan QR Code</h2>
    <video id="qr-video" autoplay></video>
    <canvas id="qr-canvas"></canvas>
    <p>Scanned Data: <span id="qr-result">None</span></p>
    <p id="status">üì° Waiting for scan...</p>

    <script>
        let scanning = false;

        async function startQRScanner() {
            const video = document.getElementById("qr-video");
            const qrResult = document.getElementById("qr-result");
            const status = document.getElementById("status");
            const canvas = document.getElementById("qr-canvas");
            const ctx = canvas.getContext("2d");

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                scanning = true;
                status.textContent = "üì∑ Camera started. Scan a QR code.";

                function scanQR() {
                    if (!scanning) return;

                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                        if (qrCode) {
                            console.log("‚úÖ QR Code detected:", qrCode.data);  // Debug log
                            qrResult.textContent = qrCode.data;  // Update UI
                            status.textContent = "‚úÖ QR Code Scanned!";
                            sendQRToServer(qrCode.data);  // Send to API
                            scanning = false;
                            stopQRScanner(stream);
                        } else {
                            console.log("üîç No QR code detected");  // Debug log
                        }
                    }
                    requestAnimationFrame(scanQR);
                }

                scanQR();
            } catch (error) {
                status.textContent = "‚ùå Camera access denied!";
                console.error("Camera Error:", error);
            }
        }

        function stopQRScanner(stream) {
            stream.getTracks().forEach(track => track.stop());
        }

        function sendQRToServer(qrData) {
            const status = document.getElementById("status");
            status.textContent = "üì§ Sending data...";

            fetch("https://smo-backend-production.up.railway.app/api/employees/scan-rfid", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ rfid: qrData })
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Server Response:", data);
                status.textContent = "üéâ Data sent successfully!";
            })
            .catch(error => {
                console.error("‚ùå Error:", error);
                status.textContent = "‚ùå Error sending data!";
            });
        }

        startQRScanner();
    </script>
</body>
</html>
