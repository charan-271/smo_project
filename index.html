<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
</head>
<body>
    <h2>Scan QR Code</h2>
    <video id="qr-video" autoplay></video>
    <p>Scanned Data: <span id="qr-result">None</span></p>

    <script>
        async function startQRScanner() {
            const video = document.getElementById("qr-video");
            const qrResult = document.getElementById("qr-result");

            // Access the camera
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;

            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            setInterval(async () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    qrResult.textContent = qrCode.data;
                    sendQRToServer(qrCode.data);
                }
            }, 1000);
        }

        function sendQRToServer(qrData) {
            fetch("https://smo-backend-production.up.railway.app/api/employees/scan-rfid", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ rfid: qrData })  // Sending QR as "rfid" key
            })
            .then(response => response.json())
            .then(data => console.log("✅ Server Response:", data))
            .catch(error => console.error("❌ Error:", error));
        }

        startQRScanner();
    </script>
</body>
</html>
